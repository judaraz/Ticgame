<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe Game</title>

  <!-- Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- GigaPub Ads -->
  <script src="https://ad.gigapub.tech/script?id=978"></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#0a0a0a; overflow:hidden; color:white;}
    #intro { position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; z-index:2000; }
    #intro h1 { font-size:3em; margin:0; color:#FFD700; text-shadow:2px 2px #000;}
    #intro h2 { font-size:2em; margin:5px 0; color:#00FFCC; text-shadow:2px 2px #000;}
    #intro h3 { font-size:1.5em; margin:5px 0; color:#FF4D6D; text-shadow:2px 2px #000;}
    #game-container { position:relative; width:100%; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1;}
    #game { display:grid; grid-template-columns:repeat(3,100px); grid-gap:16px; margin-top:20px; }
    .cell { width:100px; height:100px; font-size:3em; border-radius:20px; background:linear-gradient(145deg,#5022aa,#2f0e63); display:flex; align-items:center; justify-content:center; cursor:pointer; }
    .cell.X { color:#00FFCC; text-shadow:0 0 8px #00FFCC; }
    .cell.O { color:#FF4D6D; text-shadow:0 0 8px #FF4D6D; }
    #status,#level,#points,#notification { margin:5px; font-size:18px; font-weight:bold;}
    #restart,#next,#reward-btn { margin:10px; padding:10px 20px; font-size:18px; border:none; border-radius:20px; cursor:pointer; }
    #restart{background:linear-gradient(to right,#ff416c,#ff4b2b); color:white;}
    #next{background:linear-gradient(to right,#ffb700,#ffd700); color:black; display:none;}
    #reward-btn{background:linear-gradient(to right,#00ffcc,#00bfff); color:black;}
    #result-overlay { position:fixed; top:40%; left:50%; transform:translate(-50%,-50%); font-size:2em; background:rgba(0,0,0,0.75); padding:20px 40px; border-radius:16px; display:none; z-index:1000; }
    #stars, #win-glow, #lose-glow { position:absolute; inset:0; z-index:0; pointer-events:none; }

    /* AdsExtra Fullscreen Overlay */
    #adsextra-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:5000;
    }
    #adsextra-box {
      background:#fff;
      padding:10px;
      border-radius:12px;
      max-width:90%;
      max-height:90%;
      overflow:auto;
    }
  </style>
</head>

<body>
  <!-- Intro -->
  <div id="intro">
    <h1>Welcome</h1>
    <h2>Tic Tac Toe</h2>
    <h3>If you win you are Legend</h3>
  </div>

  <!-- Game Container -->
  <div id="game-container">
    <canvas id="stars"></canvas>
    <div id="win-glow"></div>
    <div id="lose-glow"></div>

    <h2>Player vs Computer</h2>
    <div id="status">Your turn (X)</div>
    <div id="level">Level: 1 (Easy)</div>
    <div id="points">XP: 0</div>
    <div id="notification"></div>
    <div id="game"></div>
    <button id="restart">Restart</button>
    <button id="next">Next</button>
    <button id="reward-btn">Watch Ads to Get Next Level</button>
    <div id="result-overlay"></div>

    <!-- Sounds -->
    <audio id="gameover-sound" src="https://www.soundjay.com/button/sounds/button-29.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
    <audio id="lose-sound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3" preload="auto"></audio>
  </div>

  <!-- AdsExtra Overlay -->
  <div id="adsextra-overlay">
    <div id="adsextra-box">
      <div id="12770f5237203395c552e7795c012a4b4cc554ee"></div>
    </div>
  </div>

  <!-- Load AdsExtra AFTER container exists -->
  <script async src="https://partner.adextra.io/jt/12770f5237203395c552e7795c012a4b4cc554ee.js"></script>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const game = document.getElementById("game"),
      statusText = document.getElementById("status"),
      restartBtn = document.getElementById("restart"),
      nextBtn = document.getElementById("next"),
      rewardBtn = document.getElementById("reward-btn"),
      levelText = document.getElementById("level"),
      pointsText = document.getElementById("points"),
      notification = document.getElementById("notification"),
      resultOverlay = document.getElementById("result-overlay"),
      gameoverSound = document.getElementById("gameover-sound"),
      winSound = document.getElementById("win-sound"),
      loseSound = document.getElementById("lose-sound"),
      loseGlow = document.getElementById("lose-glow"),
      adsOverlay = document.getElementById("adsextra-overlay");

let board = Array(9).fill(""), gameActive = true, xp = 0;

const winningCombinations = [
  [0, 1, 2],[3, 4, 5],[6, 7, 8],
  [0, 3, 6],[1, 4, 7],[2, 5, 8],
  [0, 4, 8],[2, 4, 6]
];

function getLevelName(l) {
  return ["Easy","Medium","Hard","Hardest"][(l-1)%4];
}
function getLevel(){ return Math.min(xp+1,201); }

function createBoard() {
  game.innerHTML = "";
  for(let i=0;i<9;i++){
    const cell=document.createElement("div");
    cell.classList.add("cell");
    cell.dataset.index=i;
    cell.addEventListener("click",()=>playerMove(i));
    game.appendChild(cell);
  }
}
function updateBoard() {
  document.querySelectorAll(".cell").forEach((c,i)=>{
    c.textContent=board[i];
    c.classList.remove("X","O");
    if(board[i])c.classList.add(board[i]);
  });
  levelText.textContent=`Level: ${getLevel()} (${getLevelName(getLevel())})`;
  pointsText.textContent=`XP: ${xp}`;
}
function checkWin(p){return winningCombinations.find(c=>c.every(i=>board[i]===p));}
function isDraw(){return board.every(c=>c!=="");}
function showResult(t){resultOverlay.textContent=t;resultOverlay.style.display="block";setTimeout(()=>resultOverlay.style.display="none",2000);}

function playerMove(i){
  if(!gameActive||board[i]!=="")return;
  board[i]="X";updateBoard();
  if(checkWin("X")){gameActive=false;winSound.play();showResult("You Win!");xp=Math.min(xp+1,201);nextBtn.style.display="inline-block";restartBtn.style.display="none";return;}
  if(isDraw()){gameActive=false;loseSound.play();showResult("Draw!");restartBtn.style.display="inline-block";return;}
  statusText.textContent="Computer's turn (O)";
  setTimeout(computerMove,500);
}
function computerMove(){
  if(!gameActive)return;
  const empty=board.map((v,i)=>v===""?i:-1).filter(i=>i!==-1);
  let move=empty[Math.floor(Math.random()*empty.length)];
  board[move]="O";updateBoard();
  if(checkWin("O")){gameActive=false;loseSound.play();showResult("You Lose!");restartBtn.style.display="inline-block";return;}
  if(isDraw()){gameActive=false;loseSound.play();showResult("Draw!");restartBtn.style.display="inline-block";return;}
  statusText.textContent="Your turn (X)";
}
function resetGame(){board=Array(9).fill("");gameActive=true;statusText.textContent="Your turn (X)";updateBoard();restartBtn.style.display="none";nextBtn.style.display="none";}

// Reward → GigaPub
rewardBtn.addEventListener("click",async()=>{
  try{await window.showGiga();xp=Math.min(xp+1,201);resetGame();}catch(e){alert("Ad failed!");}
});

// Next → AdsExtra overlay
nextBtn.addEventListener("click",()=>{
  adsOverlay.style.display="flex";
  setTimeout(()=>{adsOverlay.style.display="none";resetGame();},25000); // auto-close after 25s
});

restartBtn.addEventListener("click",resetGame);

// Init
createBoard();updateBoard();
</script>
</body>
</html>
