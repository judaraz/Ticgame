<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ludo Dice - Telegram Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --telegram-blue: #3390ec;
            --telegram-dark: #18222d;
            --gold: #ffd700;
            --success: #34c759;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--telegram-dark);
            color: white;
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        /* Header */
        .game-header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 4px;
        }
        
        /* Points */
        .points-container {
            width: 100%;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 2px solid var(--gold);
        }
        
        .points-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }
        
        .points-value {
            font-size: 40px;
            font-weight: 900;
            color: var(--gold);
        }
        
        /* Ludo Board */
        .ludo-board {
            width: 280px;
            height: 280px;
            background: white;
            border-radius: 16px;
            border: 6px solid #2c3e50;
            position: relative;
            transform: rotate(45deg);
            margin: 16px 0;
            overflow: hidden;
        }
        
        .quadrant {
            position: absolute;
            width: 50%;
            height: 50%;
        }
        
        .quadrant-1 { top: 0; left: 0; background: #ff6b6b; border-bottom-right-radius: 100%; }
        .quadrant-2 { top: 0; right: 0; background: #4ecdc4; border-bottom-left-radius: 100%; }
        .quadrant-3 { bottom: 0; left: 0; background: #ffd93d; border-top-right-radius: 100%; }
        .quadrant-4 { bottom: 0; right: 0; background: #6c5ce7; border-top-left-radius: 100%; }
        
        .board-center {
            position: absolute;
            width: 40%;
            height: 40%;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #2c3e50;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .board-center span {
            transform: rotate(-45deg);
            font-weight: 800;
            color: #2c3e50;
        }
        
        /* Dice */
        .dice {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            border: 4px solid #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
            color: #2c3e50;
            z-index: 10;
        }
        
        /* Controls */
        .roll-btn {
            width: 100%;
            background: var(--telegram-blue);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .roll-btn:active {
            transform: scale(0.98);
        }
        
        .roll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Popups */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 16px;
        }
        
        .popup {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 320px;
            padding: 24px;
            text-align: center;
            animation: popIn 0.3s;
        }
        
        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .popup-title {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        .dice-result {
            font-size: 60px;
            margin: 16px 0;
        }
        
        .win-info {
            font-size: 36px;
            font-weight: 800;
            color: var(--success);
            margin: 16px 0;
        }
        
        .popup-btn {
            width: 100%;
            background: var(--success);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        /* Ads Popup */
        .ads-content {
            min-height: 180px;
            background: #f8f9fa;
            border-radius: 12px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1 class="game-title">üé≤ LUDO DICE ROLL</h1>
            <p style="color: rgba(255,255,255,0.7); font-size: 13px;">Roll dice, win points, get rewards!</p>
        </div>
        
        <div class="points-container">
            <div class="points-label">YOUR POINTS</div>
            <div class="points-value" id="pointsValue">1,000</div>
        </div>
        
        <div class="ludo-board">
            <div class="quadrant quadrant-1"></div>
            <div class="quadrant quadrant-2"></div>
            <div class="quadrant quadrant-3"></div>
            <div class="quadrant quadrant-4"></div>
            <div class="board-center">
                <span>LUDO</span>
            </div>
            <div class="dice" id="dice">6</div>
        </div>
        
        <div class="controls" style="width: 100%; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 16px;">
            <button class="roll-btn" id="rollBtn">
                <i class="fas fa-dice"></i> ROLL DICE - 100 POINTS
            </button>
            <div style="text-align: center; color: rgba(255,255,255,0.7); margin-top: 10px; font-size: 14px;">
                Win multiplier: 1x to 6x
            </div>
        </div>
    </div>
    
    <!-- Result Popup -->
    <div class="popup-overlay" id="resultPopup">
        <div class="popup">
            <h2 class="popup-title">üéâ YOU WON!</h2>
            <div class="dice-result" id="resultDice">‚öÖ</div>
            <div class="win-info" id="winAmount">600 POINTS</div>
            <button class="popup-btn" id="claimBtn">
                <i class="fas fa-gift"></i> CLAIM PRIZE
            </button>
        </div>
    </div>
    
    <!-- Ads Popup -->
    <div class="popup-overlay" id="adsPopup">
        <div class="popup">
            <h2 class="popup-title">üéÅ BONUS REWARD</h2>
            <div class="ads-content" id="adsContainer">
                <div style="text-align: center; color: #6c757d;">
                    <i class="fas fa-spinner fa-spin"></i> Loading reward...
                </div>
            </div>
            <button class="popup-btn" id="closeAdsBtn" style="background: var(--telegram-blue); display: none;">
                <i class="fas fa-check"></i> CONTINUE (+50 BONUS)
            </button>
        </div>
    </div>
    
    <!-- Audio Control -->
    <div style="position: fixed; bottom: 16px; right: 16px; width: 48px; height: 48px; background: var(--telegram-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; border: 2px solid white;" id="audioControl">
        <i class="fas fa-volume-up"></i>
    </div>

    <!-- ===== FIXED ADS INTEGRATION ===== -->
    <!-- RichPartners SDK -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        let richAdsLoaded = false;
        let adexoraLoaded = false;
        
        // Check if we're in Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            
            // Initialize Telegram WebApp
            tg.ready();
            tg.expand();
            console.log("‚úÖ Telegram WebApp initialized");
            
            // Try to initialize RichAds
            try {
                if (typeof TelegramAdsController !== 'undefined') {
                    window.TelegramAdsController = new TelegramAdsController();
                    window.TelegramAdsController.initialize({
                        pubId: "956231",
                        appId: "5578",
                    });
                    richAdsLoaded = true;
                    console.log("‚úÖ RichAds SDK initialized successfully");
                } else {
                    console.log("‚ùå TelegramAdsController not defined");
                    richAdsLoaded = true;
                }
            } catch (error) {
                console.log("‚ùå RichAds initialization error:", error);
                richAdsLoaded = true;
            }
        } else {
            console.log("‚ö†Ô∏è Not in Telegram environment - RichAds will not work");
            richAdsLoaded = true;
        }
    </script>
    
    <!-- Adexora SDK (Fallback) -->
    <script src="https://adexora.com/cdn/ads.js?id=50"></script>
    <script>
        // Check if Adexora loaded
        if (typeof showAdexora === 'function') {
            adexoraLoaded = true;
            console.log("‚úÖ Adexora SDK loaded");
        } else {
            console.log("‚ùå Adexora SDK not loaded");
            adexoraLoaded = false;
        }
    </script>

    <!-- Game Script -->
    <script>
        // Game Variables
        let points = 1000;
        let isRolling = false;
        let isAudioOn = true;
        let currentWin = 0;
        let currentDice = 6;
        
        // DOM Elements
        const rollBtn = document.getElementById('rollBtn');
        const pointsValue = document.getElementById('pointsValue');
        const dice = document.getElementById('dice');
        const resultPopup = document.getElementById('resultPopup');
        const resultDice = document.getElementById('resultDice');
        const winAmount = document.getElementById('winAmount');
        const claimBtn = document.getElementById('claimBtn');
        const adsPopup = document.getElementById('adsPopup');
        const adsContainer = document.getElementById('adsContainer');
        const closeAdsBtn = document.getElementById('closeAdsBtn');
        const audioControl = document.getElementById('audioControl');
        
        // Dice faces
        const diceFaces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
        
        // Format numbers
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Update points
        function updatePoints() {
            pointsValue.textContent = formatNumber(points);
        }
        
        // Toggle audio
        function toggleAudio() {
            isAudioOn = !isAudioOn;
            const icon = audioControl.querySelector('i');
            icon.className = isAudioOn ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        }
        
        // Roll dice
        function rollDice() {
            if (isRolling || points < 100) return;
            
            isRolling = true;
            rollBtn.disabled = true;
            
            // Deduct points
            points -= 100;
            updatePoints();
            
            // Animation
            let rolls = 0;
            const totalRolls = 15;
            
            function animateRoll() {
                if (rolls < totalRolls) {
                    currentDice = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = currentDice;
                    dice.style.transform = `translate(-50%, -50%) rotate(-45deg) rotate(${Math.random() * 360}deg)`;
                    rolls++;
                    setTimeout(animateRoll, 80);
                } else {
                    currentDice = Math.floor(Math.random() * 6) + 1;
                    currentWin = currentDice * 100;
                    dice.textContent = currentDice;
                    dice.style.transform = 'translate(-50%, -50%) rotate(-45deg)';
                    
                    setTimeout(showResult, 500);
                    isRolling = false;
                    rollBtn.disabled = false;
                }
            }
            
            animateRoll();
        }
        
        // Show result
        function showResult() {
            resultDice.textContent = diceFaces[currentDice - 1];
            winAmount.textContent = formatNumber(currentWin) + ' POINTS';
            resultPopup.style.display = 'flex';
        }
        
        // Claim prize
        function claimPrize() {
            // Add winnings
            points += currentWin;
            updatePoints();
            
            // Close popup
            resultPopup.style.display = 'none';
            
            // Show ads for bonus
            setTimeout(showAdsForBonus, 300);
        }
        
        // Show ads for bonus - WITH PROPER RICHADS INTEGRATION
        function showAdsForBonus() {
            adsPopup.style.display = 'flex';
            closeAdsBtn.style.display = 'none';
            adsContainer.innerHTML = '<div style="text-align: center; color: #6c757d;"><i class="fas fa-spinner fa-spin"></i> Loading reward...</div>';
            
            // Try RichAds first (only works in Telegram)
            if (richAdsLoaded && window.TelegramAdsController) {
                console.log("üéØ Showing RichAds...");
                try {
                    window.TelegramAdsController.showAd();
                    // After 5 seconds, assume ad completed
                    setTimeout(() => {
                        giveBonus();
                    }, 5000);
                } catch (error) {
                    console.log("‚ùå RichAds show failed:", error);
                    tryAdexora();
                }
            } else {
                // RichAds not available, try Adexora
                tryAdexora();
            }
        }
        
        // Try Adexora ads
        function tryAdexora() {
            if (adexoraLoaded && typeof showAdexora === 'function') {
                console.log("üéØ Showing Adexora ads...");
                showAdexora()
                    .then(() => {
                        console.log("‚úÖ Adexora ad completed");
                        giveBonus();
                    })
                    .catch(error => {
                        console.log("‚ùå Adexora ad failed:", error);
                        showMockAd();
                    });
            } else {
                showMockAd();
            }
        }
        
        // Show mock ad
        function showMockAd() {
            console.log("üéØ Showing mock ad...");
            adsContainer.innerHTML = `
                <div style="text-align: center; color: #2c3e50;">
                    <i class="fas fa-gift" style="font-size: 40px; color: #ff6b6b;"></i>
                    <div style="font-size: 16px; font-weight: 600; margin-top: 10px;">BONUS REWARD!</div>
                    <div style="font-size: 12px; margin-top: 5px; color: #6c757d;">Thanks for playing!</div>
                </div>
            `;
            
            setTimeout(() => {
                giveBonus();
            }, 2000);
        }
        
        // Give bonus points
        function giveBonus() {
            adsContainer.innerHTML = `
                <div style="text-align: center; color: #2c3e50;">
                    <i class="fas fa-trophy" style="font-size: 40px; color: #ffd700;"></i>
                    <div style="font-size: 24px; font-weight: 800; color: #34c759; margin-top: 10px;">+50 BONUS</div>
                    <div style="font-size: 14px; margin-top: 5px; color: #6c757d;">Points added!</div>
                </div>
            `;
            
            closeAdsBtn.style.display = 'flex';
        }
        
        // Close ads and give bonus
        function closeAds() {
            // Add bonus points
            points += 50;
            updatePoints();
            
            // Close popup
            adsPopup.style.display = 'none';
        }
        
        // Initialize game
        function initGame() {
            updatePoints();
            
            // Event listeners
            rollBtn.addEventListener('click', rollDice);
            claimBtn.addEventListener('click', claimPrize);
            closeAdsBtn.addEventListener('click', closeAds);
            audioControl.addEventListener('click', toggleAudio);
            
            // Close popups on overlay click
            resultPopup.addEventListener('click', function(e) {
                if (e.target === this) this.style.display = 'none';
            });
            
            adsPopup.addEventListener('click', function(e) {
                if (e.target === this) closeAds();
            });
            
            console.log("üéÆ Ludo Dice Game initialized");
            console.log("üí∞ Points:", points);
            console.log("üì± RichAds:", richAdsLoaded ? "‚úÖ Loaded" : "‚ùå Not available");
            console.log("üì± Adexora:", adexoraLoaded ? "‚úÖ Loaded" : "‚ùå Not available");
        }
        
        // Start game
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
