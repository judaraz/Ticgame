<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        const adexiumWidget = new AdexiumWidget({wid: '7bced712-e334-4cef-8623-824223fb2b9b', adFormat: 'interstitial'});
        adexiumWidget.autoMode();
    });
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player vs Computer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://ad.gigapub.tech/script?id=978"></script>

  <!-- Styles remain unchanged -->
  <style>
    /* [UNCHANGED STYLES: Your full original CSS goes here...] */
  </style>
</head>
<body>
  <h2>Player vs Computer</h2>
  <div id="status">Your turn (X)</div>
  <div id="points">Points: 0</div>
  <div id="game"></div>
  <button id="restart">Restart</button>
  <div id="result-overlay"></div>
  <div id="particles-container"></div>
  <audio id="gameover-sound" src="https://www.soundjay.com/button/sounds/button-29.mp3" preload="auto"></audio>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const game = document.getElementById("game");
    const statusText = document.getElementById("status");
    const restartBtn = document.getElementById("restart");
    const pointsText = document.getElementById("points");
    const resultOverlay = document.getElementById("result-overlay");
    const particlesContainer = document.getElementById("particles-container");
    const gameoverSound = document.getElementById("gameover-sound");

    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;
    let points = parseInt(localStorage.getItem('gamePoints')) || 0;
    pointsText.textContent = `Points: ${points}`;

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function createBoard() {
      game.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", () => playerMove(i));
        game.appendChild(cell);
      }
    }

    function updateBoard() {
      const cells = game.querySelectorAll(".cell");
      cells.forEach((cell, i) => {
        cell.textContent = board[i];
        cell.classList.remove("X", "O", "flash");
        if (board[i]) {
          cell.classList.add(board[i]);
        }
      });
    }

    function getEmptyIndices() {
      return board.map((val, idx) => val === "" ? idx : -1).filter(i => i !== -1);
    }

    function checkWin(player) {
      return winningCombinations.find(combo => combo.every(i => board[i] === player));
    }

    function isDraw() {
      return board.every(cell => cell !== "");
    }

    function flashWinningCells(combo) {
      combo.forEach(i => {
        const cell = game.querySelector(`.cell[data-index="${i}"]`);
        cell.classList.add("flash");
      });
    }

    function showFireworks() {
      const colors = ['#ff3f6c', '#00ff88', '#ffff33'];
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.color = colors[i % colors.length];
        particle.style.top = (Math.random() * 100) + 'vh';
        particle.style.left = (Math.random() * 100) + 'vw';
        particle.style.setProperty('--dx', (Math.random() * 100 - 50) + 'px');
        particle.style.setProperty('--dy', (Math.random() * -100 - 50) + 'px');
        particlesContainer.appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
      }
    }

    function showResultOverlay(text) {
      resultOverlay.textContent = text;
      resultOverlay.classList.add("show");
      setTimeout(() => resultOverlay.classList.remove("show"), 2000);
    }

    function playGameOverSound() {
      gameoverSound.currentTime = 0;
      gameoverSound.play();
    }

    function updatePoints(val) {
      points += val;
      pointsText.textContent = `Points: ${points}`;
      localStorage.setItem('gamePoints', points); // Save to localStorage
    }

    // Medium level AI: Try to win, then block, else random
    function computerMove() {
      if (!gameActive) return;

      const empty = getEmptyIndices();

      // Try to win
      for (let idx of empty) {
        board[idx] = "O";
        if (checkWin("O")) {
          handleComputerMove(idx);
          return;
        }
        board[idx] = "";
      }

      // Try to block
      for (let idx of empty) {
        board[idx] = "X";
        if (checkWin("X")) {
          board[idx] = "O";
          handleComputerMove(idx);
          return;
        }
        board[idx] = "";
      }

      // Random move
      const move = empty[Math.floor(Math.random() * empty.length)];
      handleComputerMove(move);
    }

    function handleComputerMove(move) {
      board[move] = "O";
      updateBoard();
      const win = checkWin("O");
      if (win) {
        flashWinningCells(win);
        gameActive = false;
        playGameOverSound();
        showFireworks();
        updatePoints(-1);
        showResultOverlay("You Lose!");

        window.showGiga()
          .then(() => console.log("Ad shown"))
          .catch(e => console.error("Ad error:", e));
        return;
      }
      if (isDraw()) {
        gameActive = false;
        showResultOverlay("Draw!");
        return;
      }
      statusText.textContent = "Your turn (X)";
    }

    function playerMove(i) {
      if (!gameActive || board[i] !== "") return;
      board[i] = "X";
      updateBoard();
      const win = checkWin("X");
      if (win) {
        flashWinningCells(win);
        gameActive = false;
        playGameOverSound();
        showFireworks();
        updatePoints(1);
        showResultOverlay("You Win!");

        window.showGiga()
          .then(() => console.log("Ad shown"))
          .catch(e => console.error("Ad error:", e));
        return;
      }
      if (isDraw()) {
        gameActive = false;
        showResultOverlay("Draw!");
        return;
      }

      // Only trigger computer move when the board is full or player stops
      if (getEmptyIndices().length <= 5) {
        setTimeout(computerMove, 600);
      }

      statusText.textContent = "Your turn (X)";
    }

    restartBtn.addEventListener("click", () => {
      if (window.adexiumReady && window.adexiumWidget) {
        window.adexiumWidget.showInterstitial().then(() => {
          resetGame();
        }).catch(e => {
          console.error("Adexium ad error:", e);
          resetGame(); // fallback
        });
      } else {
        resetGame(); // fallback
      }
    });

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      statusText.textContent = "Your turn (X)";
      updateBoard();
    }

    createBoard();
    updateBoard();
  </script>

  <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
  <script>
    window.adexiumReady = false;

    window.addEventListener('DOMContentLoaded', () => {
      const adexium = new AdexiumWidget({
        wid: '7bced712-e334-4cef-8623-824223fb2b9b',
        adFormat: 'interstitial',
        onReady: () => {
          console.log("Adexium ready");
          window.adexiumReady = true;
        },
        onClose: () => {
          console.log("Ad closed");
        },
        onError: (e) => {
          console.error("Ad error:", e);
        }
      });

      window.adexiumWidget = adexium;
    });
  </script>
</body>
</html>
