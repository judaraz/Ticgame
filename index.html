<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player vs Computer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://ad.gigapub.tech/script?id=978"></script>

 <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #3b0a84, #1c005e);
    color: #fff;
    text-align: center;
  }

  h2 {
    margin-top: 20px;
    font-size: 24px;
    font-weight: 600;
  }

  #status {
    margin-top: 10px;
    font-size: 20px;
    font-weight: 500;
  }

  #points {
    font-size: 18px;
    margin-bottom: 10px;
    opacity: 0.85;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    grid-gap: 16px;
    justify-content: center;
    margin: 30px auto;
  }

  .cell {
    width: 90px;
    height: 90px;
    font-size: 2.5em;
    border-radius: 24px;
    background: linear-gradient(145deg, #5022aa, #2f0e63);
    box-shadow:
      inset -4px -4px 12px rgba(255, 255, 255, 0.08),
      inset 4px 4px 12px rgba(0, 0, 0, 0.25),
      0 0 6px rgba(255, 255, 255, 0.06);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .cell:hover {
    transform: scale(1.05);
  }

  .cell.X {
    color: #00ffcc;
    text-shadow: 0 0 8px #00ffcc, 0 0 12px #00ffcc;
  }

  .cell.O {
    color: #ff4d6d;
    text-shadow: 0 0 8px #ff4d6d, 0 0 12px #ff4d6d;
  }

  #restart {
    margin-top: 30px;
    padding: 12px 28px;
    font-size: 18px;
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    border: none;
    color: white;
    border-radius: 30px;
    box-shadow: 0 0 18px rgba(255, 65, 108, 0.8);
    cursor: pointer;
    transition: transform 0.2s;
  }

  #restart:active {
    transform: scale(0.95);
  }

  #result-overlay {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
    background: rgba(0, 0, 0, 0.75);
    padding: 20px 40px;
    border-radius: 16px;
    display: none;
    z-index: 1000;
  }

  #result-overlay.show {
    display: block;
  }

  .flash {
    animation: flash 0.5s alternate 4;
  }

  @keyframes flash {
    from { background-color: rgba(255, 255, 255, 0.12); }
    to { background-color: rgba(255, 255, 255, 0.05); }
  }

  .particle {
    position: fixed;
    font-size: 18px;
    animation: explode 1.5s forwards;
  }

  @keyframes explode {
    to {
      transform: translate(var(--dx), var(--dy));
      opacity: 0;
    }
  }
 </style>
</head>
<body>
  <h2>Player vs Computer</h2>
  <div id="status">Your turn (X)</div>
  <div id="points">Points: 0</div>
  <div id="game"></div>
  <button id="restart">Restart</button>
  <div id="result-overlay"></div>
  <div id="particles-container"></div>
  <audio id="gameover-sound" src="https://www.soundjay.com/button/sounds/button-29.mp3" preload="auto"></audio>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const game = document.getElementById("game");
    const statusText = document.getElementById("status");
    const restartBtn = document.getElementById("restart");
    const pointsText = document.getElementById("points");
    const resultOverlay = document.getElementById("result-overlay");
    const particlesContainer = document.getElementById("particles-container");
    const gameoverSound = document.getElementById("gameover-sound");

    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;
    let points = 0;

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function createBoard() {
      game.innerHTML = "";
      for(let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", () => playerMove(i));
        game.appendChild(cell);
      }
    }

    function updateBoard() {
      const cells = game.querySelectorAll(".cell");
      cells.forEach((cell, i) => {
        cell.textContent = board[i];
        cell.classList.remove("X", "O", "flash");
        if(board[i]) {
          cell.classList.add(board[i]);
        }
      });
    }

    function getEmptyIndices() {
      return board.map((val, idx) => val === "" ? idx : -1).filter(i => i !== -1);
    }

    function checkWin(player) {
      return winningCombinations.find(combo => combo.every(i => board[i] === player));
    }

    function isDraw() {
      return board.every(cell => cell !== "");
    }

    function flashWinningCells(combo) {
      combo.forEach(i => {
        const cell = game.querySelector(`.cell[data-index="${i}"]`);
        cell.classList.add("flash");
      });
    }

    function showFireworks() {
      const colors = ['#ff3f6c', '#00ff88', '#ffff33'];
      for(let i = 0; i < 40; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.color = colors[i % colors.length];
        particle.style.top = (Math.random() * 100) + 'vh';
        particle.style.left = (Math.random() * 100) + 'vw';
        particle.style.setProperty('--dx', (Math.random() * 100 - 50) + 'px');
        particle.style.setProperty('--dy', (Math.random() * -100 - 50) + 'px');
        particlesContainer.appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
      }
    }

    function showResultOverlay(text) {
      resultOverlay.textContent = text;
      resultOverlay.classList.add("show");
      setTimeout(() => resultOverlay.classList.remove("show"), 2000);
    }

    function playGameOverSound() {
      gameoverSound.currentTime = 0;
      gameoverSound.play();
    }

    function updatePoints(val) {
      points += val;
      pointsText.textContent = `Points: ${points}`;
    }

    function computerMove() {
      if(!gameActive) return;
      const empty = getEmptyIndices();
      const move = empty[Math.floor(Math.random() * empty.length)];
      board[move] = "O";
      updateBoard();
      const win = checkWin("O");
      if(win) {
        flashWinningCells(win);
        gameActive = false;
        playGameOverSound();
        showFireworks();
        updatePoints(-1);
        showResultOverlay("You Lose!");

        window.showGiga()
          .then(() => console.log("Ad shown"))
          .catch(e => console.error("Ad error:", e));
        return;
      }
      if(isDraw()) {
        gameActive = false;
        showResultOverlay("Draw!");
        return;
      }
      statusText.textContent = "Your turn (X)";
    }

    function playerMove(i) {
      if(!gameActive || board[i] !== "") return;
      board[i] = "X";
      updateBoard();
      const win = checkWin("X");
      if(win) {
        flashWinningCells(win);
        gameActive = false;
        playGameOverSound();
        showFireworks();
        updatePoints(1);
        showResultOverlay("You Win!");

        window.showGiga()
          .then(() => console.log("Ad shown"))
          .catch(e => console.error("Ad error:", e));
        return;
      }
      if(isDraw()) {
        gameActive = false;
        showResultOverlay("Draw!");
        return;
      }
      statusText.textContent = "Computer's turn (O)";
      setTimeout(computerMove, 600);
    }

    restartBtn.addEventListener("click", () => {
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      statusText.textContent = "Your turn (X)";
      updateBoard();
    });

    createBoard();
    updateBoard();
  </script>
  <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>

        adexiumWidget.autoMode();
    });
</script>
</body>
</html>
