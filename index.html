<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ludo Dice Roll - Telegram MiniApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- RichPartners SDK (Primary) -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    
    <!-- Adexora SDK (Fallback) -->
    <script src="https://adexora.com/cdn/ads.js?id=50"></script>

    <style>
        :root {
            --telegram-blue: #3390ec;
            --telegram-dark: #18222d;
            --telegram-light: #f0f2f5;
            --gold: #ffd700;
            --success: #34c759;
            --danger: #ff3b30;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--telegram-dark);
            color: white;
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        /* Header */
        .game-header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 4px;
        }
        
        .game-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Points Display */
        .points-container {
            width: 100%;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 2px solid var(--gold);
            position: relative;
        }
        
        .points-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }
        
        .points-value {
            font-size: 40px;
            font-weight: 900;
            color: var(--gold);
        }
        
        /* Ludo Board */
        .ludo-board {
            width: 280px;
            height: 280px;
            background: white;
            border-radius: 16px;
            border: 6px solid #2c3e50;
            position: relative;
            transform: rotate(45deg);
            margin: 16px 0;
            overflow: hidden;
        }
        
        .quadrant {
            position: absolute;
            width: 50%;
            height: 50%;
        }
        
        .quadrant-1 { top: 0; left: 0; background: #ff6b6b; border-bottom-right-radius: 100%; }
        .quadrant-2 { top: 0; right: 0; background: #4ecdc4; border-bottom-left-radius: 100%; }
        .quadrant-3 { bottom: 0; left: 0; background: #ffd93d; border-top-right-radius: 100%; }
        .quadrant-4 { bottom: 0; right: 0; background: #6c5ce7; border-top-left-radius: 100%; }
        
        .board-center {
            position: absolute;
            width: 40%;
            height: 40%;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #2c3e50;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .board-center span {
            transform: rotate(-45deg);
            font-weight: 800;
            color: #2c3e50;
        }
        
        /* Dice */
        .dice {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            border: 4px solid #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
            color: #2c3e50;
            z-index: 10;
        }
        
        /* Controls */
        .controls {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .roll-btn {
            width: 100%;
            background: var(--telegram-blue);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }
        
        .roll-btn:active {
            transform: scale(0.98);
        }
        
        .roll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .cost-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Popups */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 16px;
        }
        
        .popup {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 320px;
            padding: 24px;
            text-align: center;
            animation: popIn 0.3s;
        }
        
        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .popup-title {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        .dice-result {
            font-size: 60px;
            margin: 16px 0;
        }
        
        .win-info {
            font-size: 36px;
            font-weight: 800;
            color: var(--success);
            margin: 16px 0;
        }
        
        .popup-btn {
            width: 100%;
            background: var(--success);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        /* Ads Popup */
        .ads-content {
            min-height: 180px;
            background: #f8f9fa;
            border-radius: 12px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .ads-loading {
            color: #6c757d;
            font-size: 14px;
        }
        
        /* Audio Control */
        .audio-control {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 48px;
            height: 48px;
            background: var(--telegram-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            border: 2px solid white;
        }
        
        /* Instructions */
        .instructions {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-top: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .ludo-board {
                width: 250px;
                height: 250px;
            }
            
            .dice {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1 class="game-title">üé≤ LUDO DICE ROLL</h1>
            <p class="game-subtitle">Roll dice, win points, get rewards!</p>
        </div>
        
        <div class="points-container">
            <div class="points-label">YOUR POINTS</div>
            <div class="points-value" id="pointsValue">1,000</div>
        </div>
        
        <div class="ludo-board">
            <div class="quadrant quadrant-1"></div>
            <div class="quadrant quadrant-2"></div>
            <div class="quadrant quadrant-3"></div>
            <div class="quadrant quadrant-4"></div>
            <div class="board-center">
                <span>LUDO</span>
            </div>
            <div class="dice" id="dice">6</div>
        </div>
        
        <div class="controls">
            <button class="roll-btn" id="rollBtn">
                <i class="fas fa-dice"></i> ROLL DICE - 100 POINTS
            </button>
            <div class="cost-info">Win multiplier: 1x to 6x</div>
        </div>
        
        <div class="instructions">
            <p><strong>How to play:</strong> Tap ROLL DICE (costs 100 points). Dice shows 1-6. Win = dice number √ó 100 points. Watch ad for bonus!</p>
        </div>
    </div>
    
    <!-- Result Popup -->
    <div class="popup-overlay" id="resultPopup">
        <div class="popup">
            <h2 class="popup-title">üéâ YOU WON!</h2>
            <div class="dice-result" id="resultDice">‚öÖ</div>
            <div class="win-info" id="winAmount">600 POINTS</div>
            <button class="popup-btn" id="claimBtn">
                <i class="fas fa-gift"></i> CLAIM PRIZE
            </button>
        </div>
    </div>
    
    <!-- Ads Popup -->
    <div class="popup-overlay" id="adsPopup">
        <div class="popup">
            <h2 class="popup-title">üéÅ BONUS REWARD</h2>
            <div class="ads-content" id="adsContainer">
                <div class="ads-loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading reward...
                </div>
            </div>
            <button class="popup-btn" id="closeAdsBtn" style="background: var(--telegram-blue); display: none;">
                <i class="fas fa-check"></i> CONTINUE (+50 BONUS)
            </button>
        </div>
    </div>
    
    <!-- Audio Control -->
    <div class="audio-control" id="audioControl">
        <i class="fas fa-volume-up"></i>
    </div>
    
    <!-- Audio Elements -->
    <audio id="diceSound" src="https://assets.mixkit.co/sfx/preview/mixkit-dice-roll-1978.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-667.mp3" preload="auto" loop></audio>

    <script>
        // Telegram WebApp Setup
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            console.log("Telegram WebApp initialized");
        }
        
        // Game Variables
        let points = 1000;
        let isRolling = false;
        let isAudioOn = true;
        let currentWin = 0;
        let currentDice = 6;
        let richAdsLoaded = false;
        let adexoraLoaded = false;
        
        // DOM Elements
        const rollBtn = document.getElementById('rollBtn');
        const pointsValue = document.getElementById('pointsValue');
        const dice = document.getElementById('dice');
        const resultPopup = document.getElementById('resultPopup');
        const resultDice = document.getElementById('resultDice');
        const winAmount = document.getElementById('winAmount');
        const claimBtn = document.getElementById('claimBtn');
        const adsPopup = document.getElementById('adsPopup');
        const adsContainer = document.getElementById('adsContainer');
        const closeAdsBtn = document.getElementById('closeAdsBtn');
        const audioControl = document.getElementById('audioControl');
        
        // Audio Elements
        const diceSound = document.getElementById('diceSound');
        const winSound = document.getElementById('winSound');
        const clickSound = document.getElementById('clickSound');
        const bgMusic = document.getElementById('bgMusic');
        
        // Dice faces
        const diceFaces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
        
        // Initialize Ads SDKs
        function initializeAds() {
            // Check RichAds
            if (window.TelegramAdsController) {
                richAdsLoaded = true;
                console.log("‚úÖ RichAds SDK is ready");
            } else {
                console.log("‚ùå RichAds SDK not loaded");
            }
            
            // Check Adexora
            if (typeof showAdexora === 'function') {
                adexoraLoaded = true;
                console.log("‚úÖ Adexora SDK is ready");
            } else {
                console.log("‚ùå Adexora SDK not loaded");
            }
        }
        
        // Format numbers
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Update points display
        function updatePoints() {
            pointsValue.textContent = formatNumber(points);
        }
        
        // Play sound
        function playSound(sound) {
            if (!isAudioOn) return;
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Audio:", e));
        }
        
        // Toggle audio
        function toggleAudio() {
            isAudioOn = !isAudioOn;
            const icon = audioControl.querySelector('i');
            
            if (isAudioOn) {
                icon.className = 'fas fa-volume-up';
                playSound(clickSound);
                bgMusic.volume = 0.2;
                bgMusic.play().catch(e => console.log("Music:", e));
            } else {
                icon.className = 'fas fa-volume-mute';
                bgMusic.pause();
            }
        }
        
        // Roll dice function
        function rollDice() {
            if (isRolling || points < 100) return;
            
            isRolling = true;
            rollBtn.disabled = true;
            
            // Deduct points
            points -= 100;
            updatePoints();
            playSound(diceSound);
            
            // Dice rolling animation
            let rolls = 0;
            const totalRolls = 15;
            
            function animateRoll() {
                if (rolls < totalRolls) {
                    currentDice = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = currentDice;
                    
                    // Add visual effect
                    dice.style.transform = `translate(-50%, -50%) rotate(-45deg) rotate(${Math.random() * 360}deg)`;
                    
                    rolls++;
                    setTimeout(animateRoll, 80);
                } else {
                    // Final result
                    currentDice = Math.floor(Math.random() * 6) + 1;
                    currentWin = currentDice * 100;
                    
                    dice.textContent = currentDice;
                    dice.style.transform = 'translate(-50%, -50%) rotate(-45deg)';
                    
                    // Show result
                    setTimeout(showResult, 500);
                    
                    isRolling = false;
                    rollBtn.disabled = false;
                }
            }
            
            animateRoll();
        }
        
        // Show result
        function showResult() {
            resultDice.textContent = diceFaces[currentDice - 1];
            winAmount.textContent = formatNumber(currentWin) + ' POINTS';
            
            playSound(winSound);
            resultPopup.style.display = 'flex';
        }
        
        // Claim prize
        function claimPrize() {
            playSound(clickSound);
            
            // Add winnings
            points += currentWin;
            updatePoints();
            
            // Close result popup
            resultPopup.style.display = 'none';
            
            // Show ads to get bonus
            setTimeout(showAdsForBonus, 300);
        }
        
        // Show ads for bonus
        function showAdsForBonus() {
            adsPopup.style.display = 'flex';
            closeAdsBtn.style.display = 'none';
            adsContainer.innerHTML = '<div class="ads-loading"><i class="fas fa-spinner fa-spin"></i> Loading reward...</div>';
            
            // Try to show ads in sequence
            showRichAds();
        }
        
        // Show RichAds (Primary)
        function showRichAds() {
            if (richAdsLoaded && window.TelegramAdsController) {
                console.log("Showing RichAds...");
                adsContainer.innerHTML = '<div class="ads-loading"><i class="fas fa-ad"></i> Loading RichAds...</div>';
                
                try {
                    window.TelegramAdsController.showAd();
                    
                    // Wait for ad completion
                    setTimeout(() => {
                        showBonusReward();
                    }, 5000); // Assume ad takes 5 seconds
                    
                } catch (error) {
                    console.log("RichAds error:", error);
                    showAdexoraAds();
                }
            } else {
                showAdexoraAds();
            }
        }
        
        // Show Adexora Ads (Fallback)
        function showAdexoraAds() {
            if (adexoraLoaded && typeof showAdexora === 'function') {
                console.log("Showing Adexora ads...");
                adsContainer.innerHTML = '<div class="ads-loading"><i class="fas fa-ad"></i> Loading Adexora Ads...</div>';
                
                showAdexora()
                    .then(() => {
                        console.log("‚úÖ Adexora ad completed");
                        showBonusReward();
                    })
                    .catch(error => {
                        console.log("‚ùå Adexora ad failed:", error);
                        showMockAd();
                    });
            } else {
                showMockAd();
            }
        }
        
        // Show mock ad if both fail
        function showMockAd() {
            console.log("Showing mock ad...");
            adsContainer.innerHTML = `
                <div style="text-align: center; color: #2c3e50;">
                    <i class="fas fa-gift" style="font-size: 40px; color: #ff6b6b; margin-bottom: 10px;"></i>
                    <div style="font-size: 16px; font-weight: 600;">üéÆ GAME REWARD üéÆ</div>
                    <div style="font-size: 12px; margin-top: 8px; color: #6c757d;">Thank you for playing!</div>
                    <div style="margin-top: 15px; padding: 10px; background: #e9ecef; border-radius: 8px; font-size: 11px;">
                        Ad simulation - 3 seconds
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                showBonusReward();
            }, 3000);
        }
        
        // Show bonus reward
        function showBonusReward() {
            adsContainer.innerHTML = `
                <div style="text-align: center; color: #2c3e50;">
                    <i class="fas fa-trophy" style="font-size: 40px; color: var(--gold); margin-bottom: 10px;"></i>
                    <div style="font-size: 24px; font-weight: 800; color: var(--success);">+50 BONUS</div>
                    <div style="font-size: 14px; margin-top: 8px; color: #6c757d;">Points added to your balance!</div>
                </div>
            `;
            
            closeAdsBtn.style.display = 'flex';
        }
        
        // Close ads and give bonus
        function closeAds() {
            playSound(clickSound);
            
            // Add bonus points
            points += 50;
            updatePoints();
            
            // Close ads popup
            adsPopup.style.display = 'none';
        }
        
        // Initialize game
        function initGame() {
            // Initialize ads
            initializeAds();
            
            // Update points
            updatePoints();
            
            // Event listeners
            rollBtn.addEventListener('click', rollDice);
            claimBtn.addEventListener('click', claimPrize);
            closeAdsBtn.addEventListener('click', closeAds);
            audioControl.addEventListener('click', toggleAudio);
            
            // Close popups on overlay click
            resultPopup.addEventListener('click', function(e) {
                if (e.target === this) this.style.display = 'none';
            });
            
            adsPopup.addEventListener('click', function(e) {
                if (e.target === this) closeAds();
            });
            
            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !isRolling && points >= 100) {
                    rollDice();
                }
            });
            
            // Audio setup
            diceSound.volume = 0.6;
            winSound.volume = 0.7;
            clickSound.volume = 0.5;
            bgMusic.volume = 0.2;
            
            // Start background music
            bgMusic.play().catch(e => console.log("Music autoplay:", e));
            
            console.log("üé≤ Ludo Dice Game initialized");
            console.log("üì± Telegram WebApp:", tg ? "Available" : "Not available");
        }
        
        // Start game
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
