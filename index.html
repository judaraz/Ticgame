<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic Tac Toe Game</title>

<!-- Telegram Web App -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Rich Ads SDK (Push + Interstitial + Video) -->
<script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>

<!-- GigaPub -->
<script async src="https://ad.gigapub.tech/script?id=978"></script>

<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#0a0a0a;
  color:white;
  overflow:hidden;
}

#game {
  display:grid;
  grid-template-columns:repeat(3,100px);
  gap:16px;
  margin:20px 0;
}

.cell {
  width:100px;
  height:100px;
  font-size:3em;
  background:#5022aa;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.cell.X { color:#00ffcc; }
.cell.O { color:#ff4d6d; }

button {
  padding:10px 20px;
  font-size:18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  margin:6px;
}

#next { background:#ffd700; }
#restart { background:#ff4b2b; color:#fff; }
#reward-btn { background:#00ffcc; }

/* Ad status (hidden by default) */
#ad-status {
  position:fixed;
  bottom:12px;
  right:12px;
  background:rgba(0,0,0,.8);
  color:#00ffcc;
  font-size:13px;
  padding:6px 12px;
  border-radius:12px;
  z-index:9999;
  display:none;
}
</style>
</head>

<body>

<h2>Player vs Computer</h2>
<div id="status">Your turn (X)</div>
<div id="level">Level: 1</div>
<div id="points">XP: 0</div>

<div id="game"></div>

<button id="restart">Restart</button>
<button id="next">Next</button>
<button id="reward-btn">Watch Ad</button>

<div id="ad-status"></div>

<script>
/* ---------------- Telegram ---------------- */
const tg = window.Telegram.WebApp;
tg.expand();

/* ---------------- Rich Ads Init ---------------- */
let RichReady = false;

try {
  window.TelegramAdsController = new TelegramAdsController();
  TelegramAdsController.initialize({
    pubId: "956231",
    appId: "5476"
  });
  RichReady = true;
} catch (e) {
  RichReady = false;
}

/* ---------------- Ad Status (2 sec only) ---------------- */
const adStatusBox = document.getElementById("ad-status");

function showAdStatus(text) {
  adStatusBox.textContent = "Ad shown: " + text;
  adStatusBox.style.display = "block";
  setTimeout(() => {
    adStatusBox.style.display = "none";
  }, 2000);
}

/* ---------------- Ad Flow ---------------- */
function showAdThenContinue(callback) {
  let finished = false;

  const done = (type) => {
    if (finished) return;
    finished = true;
    if (type) showAdStatus(type);
    callback();
  };

  setTimeout(() => done("timeout"), 3000);

  // 1️⃣ Try RichAds Video
  if (RichReady && TelegramAdsController.showRewarded) {
    TelegramAdsController.showRewarded()
      .then(() => done("rich video"))
      .catch(() => tryRichInterstitial(done));
    return;
  }

  tryRichInterstitial(done);
}

function tryRichInterstitial(done) {
  // 2️⃣ Try RichAds Interstitial
  if (RichReady && TelegramAdsController.showInterstitial) {
    try {
      TelegramAdsController.showInterstitial();
      setTimeout(() => done("rich interstitial"), 800);
      return;
    } catch {}
  }

  tryGiga(done);
}

function tryGiga(done) {
  // 3️⃣ Fallback GigaPub
  if (window.showGiga) {
    window.showGiga()
      .then(() => done("gigapub"))
      .catch(() => done("timeout"));
  } else {
    done("timeout");
  }
}

/* ---------------- Game Logic ---------------- */
const game = document.getElementById("game");
const statusText = document.getElementById("status");
const levelText = document.getElementById("level");
const pointsText = document.getElementById("points");

let board = Array(9).fill("");
let active = true;
let finished = false;
let level = 1;
let xp = 0;

const wins = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function createBoard() {
  game.innerHTML = "";
  for (let i=0;i<9;i++) {
    const c = document.createElement("div");
    c.className = "cell";
    c.onclick = () => move(i);
    game.appendChild(c);
  }
}

function render() {
  [...game.children].forEach((c,i)=>{
    c.textContent = board[i];
    c.className = "cell " + board[i];
  });
}

function win(p) {
  return wins.some(w=>w.every(i=>board[i]===p));
}

function move(i) {
  if (!active || board[i]) return;
  board[i] = "X";
  render();
  if (win("X")) return end("You Win!");
  setTimeout(ai,500);
}

function ai() {
  const e = board.map((v,i)=>v?null:i).filter(v=>v!==null);
  if (!e.length) return end("Draw!");
  board[e[Math.random()*e.length|0]] = "O";
  render();
  if (win("O")) end("You Lose!");
}

function end(text) {
  statusText.textContent = text;
  active = false;
  finished = true;
}

function reset() {
  board.fill("");
  active = true;
  finished = false;
  statusText.textContent = "Your turn (X)";
  render();
}

/* ---------------- Buttons ---------------- */
document.getElementById("restart").onclick = reset;

document.getElementById("next").onclick = () => {
  if (!finished) return;
  showAdThenContinue(nextLevel);
};

document.getElementById("reward-btn").onclick = () => {
  showAdThenContinue(nextLevel);
};

function nextLevel() {
  level++;
  xp++;
  levelText.textContent = "Level: " + level;
  pointsText.textContent = "XP: " + xp;
  reset();
}

/* ---------------- Init ---------------- */
createBoard();
render();
</script>
</body>
</html>
