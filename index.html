<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe - Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #333;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #status { margin-top: 20px; font-size: 1.2em; }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #xpBar {
      width: 80%;
      height: 20px;
      background: #ddd;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #xpFill {
      height: 100%;
      width: 0%;
      background: green;
    }
    /* Fullscreen overlay for AdsExtra */
    #adsextra-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #adsextra-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="xpBar"><div id="xpFill"></div></div>
  <div id="game"></div>
  <div id="status">Your turn!</div>
  <button id="nextBtn">Next</button>

  <!-- AdsExtra fullscreen overlay -->
  <div id="adsextra-overlay">
    <div id="adsextra-box">
      <div id="12770f5237203395c552e7795c012a4b4cc554ee"></div>
    </div>
  </div>
  <script async src="https://partner.adextra.io/jt/12770f5237203395c552e7795c012a4b4cc554ee.js"></script>

  <script>
    const game = document.getElementById("game");
    const status = document.getElementById("status");
    const nextBtn = document.getElementById("nextBtn");
    const xpFill = document.getElementById("xpFill");
    const adsOverlay = document.getElementById("adsextra-overlay");

    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameActive = true;
    let xp = 0;

    function renderBoard() {
      game.innerHTML = "";
      board.forEach((cell, idx) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell || "";
        div.addEventListener("click", () => makeMove(idx));
        game.appendChild(div);
      });
    }

    function makeMove(index) {
      if (!gameActive || board[index]) return;
      board[index] = currentPlayer;
      if (checkWin(currentPlayer)) {
        status.textContent = `${currentPlayer} wins!`;
        gameActive = false;
        return;
      }
      if (board.every(cell => cell)) {
        status.textContent = "Draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      status.textContent = currentPlayer === "X" ? "Your turn!" : "Computer's turn!";
      renderBoard();
      if (currentPlayer === "O") {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let emptyIndices = board.map((v,i) => v? null:i).filter(v=>v!==null);
      if (emptyIndices.length === 0) return;
      let move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[move] = "O";
      if (checkWin("O")) {
        status.textContent = "Computer wins!";
        gameActive = false;
        renderBoard();
        return;
      }
      if (board.every(cell => cell)) {
        status.textContent = "Draw!";
        gameActive = false;
        renderBoard();
        return;
      }
      currentPlayer = "X";
      status.textContent = "Your turn!";
      renderBoard();
    }

    function checkWin(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(combo => combo.every(i => board[i] === player));
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      gameActive = true;
      status.textContent = "Your turn!";
      renderBoard();
      xpFill.style.width = (xp/201*100) + "%";
    }

    // Next button â†’ show AdsExtra ad
    nextBtn.addEventListener("click", async () => {
      try {
        adsOverlay.style.display = "flex"; // show overlay
        setTimeout(() => {
          adsOverlay.style.display = "none"; // hide after 8s
          xp = Math.min(xp + 1, 201); 
          resetGame();
        }, 8000);
      } catch (e) {
        alert("AdsExtra Ad failed!");
        xp = Math.min(xp + 1, 201); 
        resetGame();
      }
    });

    resetGame();
  </script>
</body>
</html>
