<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe Game</title>

  <!-- Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- GigaPub Ads -->
  <script src="https://ad.gigapub.tech/script?id=978"></script>

  <!-- AdXora Ads -->
  <script src="https://adexora.com/cdn/ads.js?id=50"></script>

  <!-- AdsXuit SDK -->
  <script src="https://adsxuit.com/cdn/ads.js?app_uid=7781" async></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#0a0a0a; overflow:hidden; color:white;}
    #intro { position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; z-index:2000; }
    #intro h1 { font-size:3em; margin:0; color:#FFD700; text-shadow:2px 2px #000;}
    #intro h2 { font-size:2em; margin:5px 0; color:#00FFCC; text-shadow:2px 2px #000;}
    #intro h3 { font-size:1.5em; margin:5px 0; color:#FF4D6D; text-shadow:2px 2px #000;}
    #game-container { position:relative; width:100%; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1;}
    #game { display:grid; grid-template-columns:repeat(3,100px); grid-gap:16px; margin-top:20px; }
    .cell { width:100px; height:100px; font-size:3em; border-radius:20px; background:linear-gradient(145deg,#5022aa,#2f0e63); display:flex; align-items:center; justify-content:center; cursor:pointer; }
    .cell.X { color:#00FFCC; text-shadow:0 0 8px #00FFCC; }
    .cell.O { color:#FF4D6D; text-shadow:0 0 8px #FF4D6D; }
    #status,#level,#points,#notification { margin:5px; font-size:18px; font-weight:bold;}
    #restart,#next,#reward-btn,#adsxuit-btn { margin:10px; padding:10px 20px; font-size:18px; border:none; border-radius:20px; cursor:pointer; }
    #restart{background:linear-gradient(to right,#ff416c,#ff4b2b); color:white;}
    #next{background:linear-gradient(to right,#ffb700,#ffd700); color:black;}
    #reward-btn{background:linear-gradient(to right,#00ffcc,#00bfff); color:black;}
    #adsxuit-btn{background:linear-gradient(to right,#4a00e0,#8e2de2); color:white;}
    #result-overlay { position:fixed; top:40%; left:50%; transform:translate(-50%,-50%); font-size:2em; background:rgba(0,0,0,0.75); padding:20px 40px; border-radius:16px; display:none; z-index:1000; }
    #stars, #win-glow, #lose-glow { position:absolute; inset:0; z-index:0; pointer-events:none; }
    .button-row { display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; }
  </style>
</head>

<body>
  <!-- Intro -->
  <div id="intro">
    <h1>Welcome</h1>
    <h2>Tic Tac Toe</h2>
    <h3>If you win you are Legend</h3>
  </div>

  <!-- Game Container -->
  <div id="game-container">
    <canvas id="stars"></canvas>
    <div id="win-glow"></div>
    <div id="lose-glow"></div>

    <h2>Player vs Computer</h2>
    <div id="status">Your turn (X)</div>
    <div id="level">Level: 1 (Easy)</div>
    <div id="points">XP: 0</div>
    <div id="notification"></div>
    <div id="game"></div>

    <div class="button-row">
      <button id="restart">Restart</button>
      <button id="next">Next</button>
      <button id="adsxuit-btn">AdsXuit</button>
    </div>

    <button id="reward-btn">Watch Ads to Get Next Level</button>
    <div id="result-overlay"></div>

    <!-- Sounds -->
    <audio id="gameover-sound" src="https://www.soundjay.com/button/sounds/button-29.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
    <audio id="lose-sound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3" preload="auto"></audio>
  </div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const game = document.getElementById("game"),
      statusText = document.getElementById("status"),
      restartBtn = document.getElementById("restart"),
      nextBtn = document.getElementById("next"),
      rewardBtn = document.getElementById("reward-btn"),
      adsxuitBtn = document.getElementById("adsxuit-btn"),
      levelText = document.getElementById("level"),
      pointsText = document.getElementById("points"),
      notification = document.getElementById("notification"),
      resultOverlay = document.getElementById("result-overlay"),
      gameoverSound = document.getElementById("gameover-sound"),
      winSound = document.getElementById("win-sound"),
      loseSound = document.getElementById("lose-sound");

let board = Array(9).fill(""), gameActive = true, xp = 0;

const winningCombinations = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function getLevelName(levelNum){ const names=["Easy","Medium","Hard","Hardest"]; return names[(levelNum-1)%names.length]; }
function getLevel(){ return Math.min(xp+1,201); }

function createBoard(){
  game.innerHTML="";
  for(let i=0;i<9;i++){
    const cell=document.createElement("div");
    cell.classList.add("cell");
    cell.dataset.index=i;
    cell.addEventListener("click",()=>playerMove(i));
    game.appendChild(cell);
  }
}
function updateBoard(){
  document.querySelectorAll(".cell").forEach((cell,i)=>{
    cell.textContent=board[i];
    cell.classList.remove("X","O");
    if(board[i]) cell.classList.add(board[i]);
  });
  const level=getLevel();
  levelText.textContent=`Level: ${level} (${getLevelName(level)})`;
  pointsText.textContent=`XP: ${xp}`;
}
function getEmptyIndices(){ return board.map((v,i)=>v===""?i:-1).filter(i=>i!==-1); }
function checkWin(p){ return winningCombinations.find(c=>c.every(i=>board[i]===p)); }
function isDraw(){ return board.every(c=>c!==""); }

function showResult(text){ resultOverlay.textContent=text; resultOverlay.style.display="block"; setTimeout(()=>resultOverlay.style.display="none",2000); }
function playSound(){ gameoverSound.currentTime=0; gameoverSound.play(); }

function playerMove(i){
  if(!gameActive || board[i]!=="") return;
  board[i]="X"; updateBoard();
  const win=checkWin("X");
  if(win){ gameActive=false; playSound(); winSound.play(); showResult("You Win!"); xp=Math.min(xp+1,201); restartBtn.style.display="none"; return; }
  if(isDraw()){ gameActive=false; showResult("Draw!"); loseSound.play(); restartBtn.style.display="inline-block"; return; }
  statusText.textContent="Computer's turn (O)";
  setTimeout(computerMove,500);
}

function computerMove(){
  if(!gameActive) return;
  const empty=getEmptyIndices();
  if(empty.length===0) return;
  let move=-1;
  for(const i of empty){ board[i]="O"; if(checkWin("O")){move=i;board[i]="";break;} board[i]=""; }
  if(move===-1){ for(const i of empty){ board[i]="X"; if(checkWin("X")){move=i;board[i]="";break;} board[i]=""; } }
  if(move===-1) move=empty[Math.floor(Math.random()*empty.length)];
  board[move]="O"; updateBoard();
  const win=checkWin("O");
  if(win){ gameActive=false; playSound(); loseSound.play(); showResult("You Lose!"); restartBtn.style.display="inline-block"; return; }
  if(isDraw()){ gameActive=false; showResult("Draw!"); loseSound.play(); restartBtn.style.display="inline-block"; return; }
  statusText.textContent="Your turn (X)";
}

function resetGame(){ board=Array(9).fill(""); gameActive=true; statusText.textContent="Your turn (X)"; updateBoard(); restartBtn.style.display="none"; }

// Reward button → GigaPub
rewardBtn.addEventListener("click", async ()=>{
  try{ await window.showGiga(); xp++; resetGame(); }
  catch(e){ alert("Ad failed!"); }
});

// Next button → AdXora
nextBtn.addEventListener("click", async ()=>{
  if(window.showAdexora){ try{ await window.showAdexora(); xp++; resetGame(); }
    catch(e){ console.log("AdXora error:",e); xp++; resetGame(); } }
  else { xp++; resetGame(); }
});

// AdsXuit button → window.showAdsxuit
adsxuitBtn.addEventListener("click", async ()=>{
  if(typeof window.showAdsxuit === "function"){
    try{
      await window.showAdsxuit();
      xp++; resetGame();
    }catch(e){
      console.log("AdsXuit error:", e);
      alert("AdsXuit failed to load!");
    }
  } else {
    alert("⚠️ AdsXuit SDK not loaded yet — please wait a moment.");
  }
});

createBoard(); updateBoard();
setTimeout(()=>document.getElementById("intro").style.display="none",3000);

// Stars
const canvas=document.getElementById("stars"),ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;canvas.height=window.innerHeight;
let stars=[];for(let i=0;i<150;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,d:Math.random()*0.5+0.2});}
function drawStars(){ctx.clearRect(0,0,canvas.width,canvas.height);
for(let s of stars){ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fillStyle="white";ctx.fill();s.y+=s.d;if(s.y>canvas.height){s.y=0;s.x=Math.random()*canvas.width;}}
requestAnimationFrame(drawStars);}
drawStars();
</script>
</body>
</html>
