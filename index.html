<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ludo Dice - Telegram Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- RichPartners SDK -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <!-- Adexium Widget Script -->
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <style>
        :root {
            --telegram-blue: #3390ec;
            --telegram-dark: #18222d;
            --gold: #ffd700;
            --success: #34c759;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--telegram-dark);
            color: white;
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        /* Header */
        .game-header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 4px;
        }
        
        /* Points */
        .points-container {
            width: 100%;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 2px solid var(--gold);
        }
        
        .points-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }
        
        .points-value {
            font-size: 40px;
            font-weight: 900;
            color: var(--gold);
        }
        
        /* Ludo Board */
        .ludo-board {
            width: 280px;
            height: 280px;
            background: white;
            border-radius: 16px;
            border: 6px solid #2c3e50;
            position: relative;
            transform: rotate(45deg);
            margin: 16px 0;
            overflow: hidden;
        }
        
        .quadrant {
            position: absolute;
            width: 50%;
            height: 50%;
        }
        
        .quadrant-1 { top: 0; left: 0; background: #ff6b6b; border-bottom-right-radius: 100%; }
        .quadrant-2 { top: 0; right: 0; background: #4ecdc4; border-bottom-left-radius: 100%; }
        .quadrant-3 { bottom: 0; left: 0; background: #ffd93d; border-top-right-radius: 100%; }
        .quadrant-4 { bottom: 0; right: 0; background: #6c5ce7; border-top-left-radius: 100%; }
        
        .board-center {
            position: absolute;
            width: 40%;
            height: 40%;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #2c3e50;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .board-center span {
            transform: rotate(-45deg);
            font-weight: 800;
            color: #2c3e50;
        }
        
        /* Dice */
        .dice {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            border: 4px solid #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
            color: #2c3e50;
            z-index: 10;
        }
        
        /* Controls */
        .roll-btn {
            width: 100%;
            background: var(--telegram-blue);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .roll-btn:active {
            transform: scale(0.98);
        }
        
        .roll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Popups */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 16px;
        }
        
        .popup {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 320px;
            padding: 24px;
            text-align: center;
            animation: popIn 0.3s;
        }
        
        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .popup-title {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        .dice-result {
            font-size: 60px;
            margin: 16px 0;
        }
        
        .win-info {
            font-size: 36px;
            font-weight: 800;
            color: var(--success);
            margin: 16px 0;
        }
        
        .popup-btn {
            width: 100%;
            background: var(--success);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        /* Ads Popup */
        .ads-content {
            min-height: 200px;
            background: #f8f9fa;
            border-radius: 12px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Adexium Widget Container */
        .adexium-container {
            width: 100%;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .adexium-loading {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }
        
        .ad-status {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
        
        .test-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .test-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 200px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <div><strong>Debug Info:</strong></div>
        <div id="debugInfo">Initializing...</div>
    </div>
    
    <div class="container">
        <div class="game-header">
            <h1 class="game-title">üé≤ LUDO DICE ROLL</h1>
            <p style="color: rgba(255,255,255,0.7); font-size: 13px;">Roll dice, win points, get rewards!</p>
        </div>
        
        <div class="points-container">
            <div class="points-label">YOUR POINTS</div>
            <div class="points-value" id="pointsValue">1,000</div>
        </div>
        
        <div class="ludo-board">
            <div class="quadrant quadrant-1"></div>
            <div class="quadrant quadrant-2"></div>
            <div class="quadrant quadrant-3"></div>
            <div class="quadrant quadrant-4"></div>
            <div class="board-center">
                <span>LUDO</span>
            </div>
            <div class="dice" id="dice">6</div>
        </div>
        
        <div class="controls" style="width: 100%; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 16px;">
            <button class="roll-btn" id="rollBtn">
                <i class="fas fa-dice"></i> ROLL DICE - 100 POINTS
            </button>
            <div style="text-align: center; color: rgba(255,255,255,0.7); margin-top: 10px; font-size: 14px;">
                Win multiplier: 1x to 6x
            </div>
        </div>
    </div>
    
    <!-- Result Popup -->
    <div class="popup-overlay" id="resultPopup">
        <div class="popup">
            <h2 class="popup-title">üéâ YOU WON!</h2>
            <div class="dice-result" id="resultDice">‚öÖ</div>
            <div class="win-info" id="winAmount">600 POINTS</div>
            <button class="popup-btn" id="claimBtn">
                <i class="fas fa-gift"></i> CLAIM PRIZE
            </button>
        </div>
    </div>
    
    <!-- Ads Popup -->
    <div class="popup-overlay" id="adsPopup">
        <div class="popup">
            <h2 class="popup-title">üéÅ BONUS REWARD</h2>
            <div class="ads-content">
                <div class="adexium-container" id="adexiumContainer">
                    <div class="adexium-loading">
                        <i class="fas fa-spinner fa-spin"></i><br>
                        Loading ad...
                        <div class="ad-status" id="adStatus">Please wait...</div>
                    </div>
                </div>
                <div class="test-buttons">
                    <button class="test-btn" onclick="showMockAd()">Test Mock Ad</button>
                    <button class="test-btn" onclick="forceGiveBonus()">Skip Ad</button>
                </div>
            </div>
            <button class="popup-btn" id="closeAdsBtn" style="background: var(--telegram-blue); display: none;">
                <i class="fas fa-check"></i> CONTINUE (+50 BONUS)
            </button>
        </div>
    </div>
    
    <!-- Audio Control -->
    <div style="position: fixed; bottom: 16px; right: 16px; width: 48px; height: 48px; background: var(--telegram-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; border: 2px solid white;" id="audioControl">
        <i class="fas fa-volume-up"></i>
    </div>

    <!-- ===== ADEXIUM ADS INTEGRATION ===== -->
    <script>
        // ADEXIUM ADS MANAGER
        let adexiumPushAds = null;
        let adexiumInterstitial = null;
        let isInTelegram = false;
        let richAdsLoaded = false;
        let pushAdTimer = null;
        
        // Update debug info
        function updateDebugInfo(message) {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.innerHTML = message;
                console.log(message);
            }
        }
        
        // Check if we're in Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            isInTelegram = true;
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            updateDebugInfo("‚úÖ Telegram WebApp initialized");
        } else {
            updateDebugInfo("‚ö†Ô∏è Not in Telegram");
        }
        
        // Initialize RichAds
        function initRichAds() {
            try {
                if (typeof TelegramAdsController !== 'undefined') {
                    window.TelegramAdsController = new TelegramAdsController();
                    window.TelegramAdsController.initialize({
                        pubId: "956231",
                        appId: "5578",
                    });
                    richAdsLoaded = true;
                    updateDebugInfo("‚úÖ RichAds initialized");
                    
                    // Listen for RichAds events
                    window.TelegramAdsController.onAdLoaded = function() {
                        updateDebugInfo("‚úÖ RichAd loaded");
                    };
                    
                    window.TelegramAdsController.onAdReward = function() {
                        updateDebugInfo("‚úÖ RichAd reward earned");
                        giveBonus();
                    };
                    
                    window.TelegramAdsController.onAdError = function(error) {
                        updateDebugInfo("‚ùå RichAd error: " + error);
                    };
                    
                } else {
                    updateDebugInfo("‚ùå TelegramAdsController not found");
                }
            } catch (error) {
                updateDebugInfo("‚ùå RichAds init error: " + error);
            }
        }
        
        // Initialize Adexium Push Ads (auto-show on load and re-show when closed)
        function initPushAds() {
            if (typeof AdexiumWidget === 'undefined') {
                updateDebugInfo("‚è≥ Waiting for AdexiumWidget...");
                setTimeout(initPushAds, 1000);
                return;
            }
            
            try {
                // Create push-like ads widget
                adexiumPushAds = new AdexiumWidget({
                    wid: '30015b9a-df1e-4895-be7b-c5bc1b148fcf', 
                    adFormat: 'push-like'
                });
                
                // Set up event listeners
                adexiumPushAds.on('load', function() {
                    updateDebugInfo("‚úÖ Push ad loaded");
                });
                
                adexiumPushAds.on('complete', function() {
                    updateDebugInfo("‚úÖ Push ad completed");
                    // Schedule next push ad after 3 seconds
                    scheduleNextPushAd();
                });
                
                adexiumPushAds.on('close', function() {
                    updateDebugInfo("üìå Push ad closed");
                    // Schedule next push ad after 3 seconds
                    scheduleNextPushAd();
                });
                
                adexiumPushAds.on('error', function(error) {
                    updateDebugInfo("‚ùå Push ad error: " + error);
                    // Try again after 6 seconds on error
                    setTimeout(showPushAd, 6000);
                });
                
                // Auto-show push ads initially
                setTimeout(showPushAd, 2000);
                updateDebugInfo("‚úÖ Push ads initialized");
                
            } catch (error) {
                updateDebugInfo("‚ùå Push ads init error: " + error);
            }
        }
        
        // Show push ad
        function showPushAd() {
            if (!adexiumPushAds || typeof adexiumPushAds.show !== 'function') {
                updateDebugInfo("‚ùå Push ads not available");
                return;
            }
            
            try {
                updateDebugInfo("üéØ Showing push ad...");
                adexiumPushAds.show();
            } catch (error) {
                updateDebugInfo("‚ùå Failed to show push ad: " + error);
            }
        }
        
        // Schedule next push ad
        function scheduleNextPushAd() {
            if (pushAdTimer) {
                clearTimeout(pushAdTimer);
            }
            
            // Schedule next push ad in 30 seconds
            pushAdTimer = setTimeout(() => {
                updateDebugInfo("üîÑ Showing next push ad...");
                showPushAd();
            }, 3000); // 30 seconds
        }
        
        // Initialize Adexium Interstitial Ads
        function initInterstitialAds() {
            if (typeof AdexiumWidget === 'undefined') {
                updateDebugInfo("‚ùå AdexiumWidget not loaded for interstitial");
                return false;
            }
            
            try {
                // Create interstitial ads widget
                adexiumInterstitial = new AdexiumWidget({
                    wid: '30015b9a-df1e-4895-be7b-c5bc1b148fcf', 
                    adFormat: 'interstitial'
                });
                
                // Set up event listeners for interstitial
                adexiumInterstitial.on('load', function() {
                    updateDebugInfo("‚úÖ Interstitial loaded");
                    updateAdStatus('Ad loaded, showing...');
                });
                
                adexiumInterstitial.on('show', function() {
                    updateDebugInfo("‚úÖ Interstitial showing");
                    updateAdStatus('Ad showing...');
                });
                
                adexiumInterstitial.on('complete', function() {
                    updateDebugInfo("‚úÖ Interstitial completed");
                    updateAdStatus('Ad completed!');
                    giveBonus();
                });
                
                adexiumInterstitial.on('close', function() {
                    updateDebugInfo("üìå Interstitial closed");
                    updateAdStatus('Ad closed');
                    giveBonus(); // Still give bonus if closed
                });
                
                adexiumInterstitial.on('error', function(error) {
                    updateDebugInfo("‚ùå Interstitial error: " + error);
                    updateAdStatus('Ad error, trying mock...');
                    setTimeout(showMockAd, 1000);
                });
                
                updateDebugInfo("‚úÖ Interstitial ads initialized");
                return true;
                
            } catch (error) {
                updateDebugInfo("‚ùå Interstitial init error: " + error);
                return false;
            }
        }
        
        // Show interstitial ad
        function showInterstitialAd() {
            if (!adexiumInterstitial || typeof adexiumInterstitial.show !== 'function') {
                updateDebugInfo("‚ùå Interstitial not available");
                showMockAd();
                return;
            }
            
            updateDebugInfo("üéØ Showing interstitial...");
            updateAdStatus('Loading interstitial...');
            
            try {
                // Clear container for ad
                document.getElementById('adexiumContainer').innerHTML = 
                    '<div class="adexium-loading"><i class="fas fa-spinner fa-spin"></i><br>Loading interstitial...<div class="ad-status" id="adStatus"></div></div>';
                
                // Show the ad
                adexiumInterstitial.show();
                
                // Fallback timeout
                setTimeout(() => {
                    if (document.getElementById('closeAdsBtn').style.display === 'none') {
                        updateDebugInfo("‚ö†Ô∏è Interstitial timeout");
                        updateAdStatus('Timeout, giving bonus...');
                        giveBonus();
                    }
                }, 30000);
                
            } catch (error) {
                updateDebugInfo("‚ùå Failed to show interstitial: " + error);
                showMockAd();
            }
        }
        
        // Show RichAds
        function showRichAds() {
            if (!richAdsLoaded || !window.TelegramAdsController) {
                updateDebugInfo("‚ùå RichAds not available");
                showInterstitialAd();
                return;
            }
            
            updateDebugInfo("üéØ Showing RichAds...");
            updateAdStatus('Loading RichAds...');
            
            try {
                window.TelegramAdsController.showAd();
                
                // Fallback timeout
                setTimeout(() => {
                    if (document.getElementById('closeAdsBtn').style.display === 'none') {
                        updateDebugInfo("‚ö†Ô∏è RichAds timeout");
                        showInterstitialAd();
                    }
                }, 5000);
                
            } catch (error) {
                updateDebugInfo("‚ùå RichAds error: " + error);
                showInterstitialAd();
            }
        }
        
        // Update ad status text
        function updateAdStatus(message) {
            const statusElement = document.getElementById('adStatus');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }
        
        // Initialize all ads when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            updateDebugInfo("üì± Initializing ads...");
            
            // Initialize RichAds first
            setTimeout(initRichAds, 500);
            
            // Initialize Adexium ads
            setTimeout(() => {
                initPushAds();
                initInterstitialAds();
            }, 1000);
        });
    </script>

    <!-- Game Script -->
    <script>
        // Game Variables
        let points = 1000;
        let isRolling = false;
        let isAudioOn = true;
        let currentWin = 0;
        let currentDice = 6;
        
        // DOM Elements
        const rollBtn = document.getElementById('rollBtn');
        const pointsValue = document.getElementById('pointsValue');
        const dice = document.getElementById('dice');
        const resultPopup = document.getElementById('resultPopup');
        const resultDice = document.getElementById('resultDice');
        const winAmount = document.getElementById('winAmount');
        const claimBtn = document.getElementById('claimBtn');
        const adsPopup = document.getElementById('adsPopup');
        const adexiumContainer = document.getElementById('adexiumContainer');
        const closeAdsBtn = document.getElementById('closeAdsBtn');
        const audioControl = document.getElementById('audioControl');
        
        // Dice faces
        const diceFaces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
        
        // Format numbers
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Update points
        function updatePoints() {
            pointsValue.textContent = formatNumber(points);
        }
        
        // Toggle audio
        function toggleAudio() {
            isAudioOn = !isAudioOn;
            const icon = audioControl.querySelector('i');
            icon.className = isAudioOn ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        }
        
        // Roll dice
        function rollDice() {
            if (isRolling || points < 100) return;
            
            isRolling = true;
            rollBtn.disabled = true;
            
            // Deduct points
            points -= 100;
            updatePoints();
            
            // Animation
            let rolls = 0;
            const totalRolls = 15;
            
            function animateRoll() {
                if (rolls < totalRolls) {
                    currentDice = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = currentDice;
                    dice.style.transform = `translate(-50%, -50%) rotate(-45deg) rotate(${Math.random() * 360}deg)`;
                    rolls++;
                    setTimeout(animateRoll, 80);
                } else {
                    currentDice = Math.floor(Math.random() * 6) + 1;
                    currentWin = currentDice * 100;
                    dice.textContent = currentDice;
                    dice.style.transform = 'translate(-50%, -50%) rotate(-45deg)';
                    
                    setTimeout(showResult, 500);
                    isRolling = false;
                    rollBtn.disabled = false;
                }
            }
            
            animateRoll();
        }
        
        // Show result
        function showResult() {
            resultDice.textContent = diceFaces[currentDice - 1];
            winAmount.textContent = formatNumber(currentWin) + ' POINTS';
            resultPopup.style.display = 'flex';
        }
        
        // Claim prize
        function claimPrize() {
            // Add winnings
            points += currentWin;
            updatePoints();
            
            // Close popup
            resultPopup.style.display = 'none';
            
            // Show ads for bonus after a short delay
            setTimeout(showAdsForBonus, 500);
        }
        
        // Show ads for bonus
        function showAdsForBonus() {
            adsPopup.style.display = 'flex';
            closeAdsBtn.style.display = 'none';
            
            // Clear container and show loading
            adexiumContainer.innerHTML = '<div class="adexium-loading"><i class="fas fa-spinner fa-spin"></i><br>Loading ad...<div class="ad-status" id="adStatus">Please wait...</div></div>';
            
            // Try RichAds first
            setTimeout(showRichAds, 1000);
        }
        
        // Show mock ad (fallback)
        function showMockAd() {
            updateDebugInfo("üéØ Showing mock ad...");
            updateAdStatus('Showing reward ad...');
            adexiumContainer.innerHTML = `
                <div style="text-align: center; color: #2c3e50;">
                    <i class="fas fa-ad" style="font-size: 40px; color: #ff6b6b;"></i>
                    <div style="font-size: 16px; font-weight: 600; margin-top: 10px;">TEST AD PLAYING</div>
                    <div style="font-size: 12px; margin-top: 5px; color: #6c757d;">In production, a real ad would play here</div>
                    <div class="ad-status">Mock ad - 3 seconds...</div>
                </div>
            `;
            
            setTimeout(() => {
                giveBonus();
            }, 3000);
        }
        
        // Force give bonus (for testing)
        function forceGiveBonus() {
            giveBonus();
        }
        
        // Give bonus points
        function giveBonus() {
            adexiumContainer.innerHTML = `
                <div style="text-align: center; color: #2c3e50;">
                    <i class="fas fa-trophy" style="font-size: 40px; color: #ffd700;"></i>
                    <div style="font-size: 24px; font-weight: 800; color: #34c759; margin-top: 10px;">+50 BONUS</div>
                    <div style="font-size: 14px; margin-top: 5px; color: #6c757d;">Points added to your balance!</div>
                </div>
            `;
            
            closeAdsBtn.style.display = 'flex';
        }
        
        // Close ads and give bonus
        function closeAds() {
            // Add bonus points
            points += 50;
            updatePoints();
            
            // Close popup
            adsPopup.style.display = 'none';
        }
        
        // Initialize game
        function initGame() {
            updatePoints();
            
            // Event listeners
            rollBtn.addEventListener('click', rollDice);
            claimBtn.addEventListener('click', claimPrize);
            closeAdsBtn.addEventListener('click', closeAds);
            audioControl.addEventListener('click', toggleAudio);
            
            // Close popups on overlay click
            resultPopup.addEventListener('click', function(e) {
                if (e.target === this) this.style.display = 'none';
            });
            
            adsPopup.addEventListener('click', function(e) {
                if (e.target === this) closeAds();
            });
            
            updateDebugInfo("üéÆ Game initialized | Points: " + points);
        }
        
        // Start game
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
